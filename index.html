<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body{background-color: black;}
        #sprites{display: none;}
    </style>
</head>
<body>
    <img id="sprites" src="sprites.png">
    <canvas id="canvas" width="600" height="600"></canvas>
    <script>
        (async () => {
            const ctx = document.getElementById('canvas').getContext('2d')
            const sprites = document.getElementById('sprites')
            if(!sprites.complete) await new Promise(r => sprites.addEventListener('load', r))
            
            let _t = performance.now()
            function loop(){
                const dt = performance.now() - _t
                _t = performance.now()
                ctx.clearRect(0, 0, 600, 600)
                ctx.strokeStyle = 'white';
                ctx.beginPath();
                for (let i = 0; i < 10000; i++) {
                    ctx.moveTo(i%10 + _t*0.1%500, Math.floor(i/10));
                    ctx.lineTo(i%10 + _t*0.1%500, Math.floor(i/10) + 100);
                }
                ctx.stroke();
                requestAnimationFrame(loop)
            }
            loop()

        })()
    </script>
</body>
</html>
